<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Bildklick-Quiz – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    body { padding: 20px }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin:10px 0 }
    .btn { padding:8px 12px; border-radius:10px; border:1px solid #2a3345; background:#0f172a; color:#fff; cursor:pointer }
    .btn.ok { background:#0b2620; border-color:#0e3e33 }
    .btn.warn { background:#2a1a05; border-color:#4a2f08 }
    .input { padding:8px; border-radius:10px; border:1px solid #2a3345; background:#0f172a; color:#fff }
    .stage { position:relative; overflow:hidden; border-radius:12px; background:#000; margin:10px 0 }
    .stage img { display:block; width:100%; height:auto }
    #clickLayer { position:absolute; inset:0; pointer-events:none }
    .dot { position:absolute; width:10px; height:10px; border-radius:50%; transform:translate(-50%,-50%) }
    .ring { position:absolute; transform:translate(-50%,-50%); border:2px dashed rgba(255,255,255,.8); border-radius:50% }
    table { width:100%; border-collapse:collapse; margin-top:10px }
    th, td { border:1px solid #2a3345; padding:6px 8px; text-align:left }
    .small { opacity:.8; font-size:12px }
    .color-badge{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:6px}
  </style>
</head>
<body>
  <h1>Admin – Bildklick-Quiz</h1>

  <div class="controls">
    <input id="roomCodeInput" class="input" placeholder="Raumcode (z. B. 1234)" style="max-width:220px">
    <button id="setCode" class="btn">Code setzen</button>

    <button id="load"   class="btn">Playlist laden</button>
    <button id="start"  class="btn ok">Auswahl starten</button>
    <button id="next"   class="btn">Nächste</button>
    <button id="reveal" class="btn">Klicks anzeigen</button>
    <button id="judge"  class="btn warn">Auswertung (+5)</button>
  </div>
  <div class="small">Aktueller Code: <b id="codeShow">—</b></div>

  <div class="stage" id="stage">
    <img id="img" alt="Vorschau" />
    <div id="clickLayer"></div>
  </div>
  <div class="small" id="roundInfo"></div>

  <h3>Spieler</h3>
  <table>
    <thead>
      <tr><th>Name</th><th>Punkte</th><th>Farbe</th><th>Status</th></tr>
    </thead>
    <tbody id="players"></tbody>
  </table>

  <script>
    const s = io({ query:{ role:'admin' } });
    const stage = document.getElementById('stage');
    const img = document.getElementById('img');
    const layer = document.getElementById('clickLayer');
    const tbody = document.getElementById('players');
    const roundInfo = document.getElementById('roundInfo');
    const codeShow = document.getElementById('codeShow');

    // Sichtbare Bildfläche relativ zur Stage (ohne Letterbox)
    function getImageContentRect(imgEl, stageEl) {
      const stageRect = stageEl.getBoundingClientRect();
      const imgRect   = imgEl.getBoundingClientRect();
      return {
        left: imgRect.left - stageRect.left,
        top:  imgRect.top  - stageRect.top,
        width: imgRect.width,
        height: imgRect.height
      };
    }

    function drawPlayers(st){
      tbody.innerHTML = '';
      (st.players||[]).forEach(p=>{
        const tr = document.createElement('tr');
        const status = p.locked ? '✅ geklickt' : '…';
        tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.score||0}</td>
          <td><span class="color-badge" style="background:${p.color}"></span>${p.color}</td>
          <td>${status}</td>`;
        tbody.appendChild(tr);
      });
    }

    function drawAdminClicksPx(players, round){
      layer.innerHTML = '';
      if (!round) return;

      const rect = getImageContentRect(img, stage);
      const rPx  = ((round.clickRadiusPct||6)/100) * Math.min(rect.width, rect.height);

      (players||[]).forEach(p=>{
        if (!p.click) return;

        const cx = rect.left + p.click.x * rect.width;
        const cy = rect.top  + p.click.y * rect.height;

        const d = document.createElement('div');
        d.className = 'dot';
        d.style.left = cx + 'px';
        d.style.top  = cy + 'px';
        d.style.background = p.color;
        layer.appendChild(d);

        const r = document.createElement('div');
        r.className = 'ring';
        r.style.left  = cx + 'px';
        r.style.top   = cy + 'px';
        r.style.width  = (rPx*2) + 'px';
        r.style.height = (rPx*2) + 'px';
        r.style.borderColor = p.color;
        layer.appendChild(r);
      });
    }

    function setRoundInfo(st){
      if (!st.round){
        roundInfo.textContent = '';
        img.src = '';
        layer.innerHTML = '';
        return;
      }
      img.src = st.round.imageUrl || '';
      const secs = Math.round((st.round.visibleMs||0)/1000);
      roundInfo.textContent = `${st.round.title||''} — Sichtbar: ${secs}s — Klickradius: ${st.round.clickRadiusPct||6}%`;
    }

    // Vollständiger Admin-State (bei Join & nach Änderungen)
    s.on('admin:state', (st)=>{
      codeShow.textContent = st.roomCode || '—';
      setRoundInfo(st);
      drawPlayers(st);
      drawAdminClicksPx(st.players, st.round);
    });

    // Reveal-Event für Admin: alle Klicks + Radius → px-genau zeichnen
    s.on('round:revealAll', ({ clicks, clickRadiusPct })=>{
      layer.innerHTML = '';
      const rect = getImageContentRect(img, stage);
      const rPx  = (clickRadiusPct/100) * Math.min(rect.width, rect.height);

      (clicks||[]).forEach(c=>{
        const cx = rect.left + c.x * rect.width;
        const cy = rect.top  + c.y * rect.height;

        const d = document.createElement('div');
        d.className = 'dot';
        d.style.left = cx + 'px';
        d.style.top  = cy + 'px';
        d.style.background = c.color;
        layer.appendChild(d);

        const r = document.createElement('div');
        r.className = 'ring';
        r.style.left  = cx + 'px';
        r.style.top   = cy + 'px';
        r.style.width  = (rPx*2) + 'px';
        r.style.height = (rPx*2) + 'px';
        r.style.borderColor = c.color;
        layer.appendChild(r);
      });
    });

    // Buttons
    document.getElementById('setCode').onclick = ()=>{
      const code = document.getElementById('roomCodeInput').value.trim();
      s.emit('admin:setRoomCode', code, (res)=>{
        if(!res?.ok) alert('Code konnte nicht gesetzt werden.');
      });
    };
    document.getElementById('load').onclick  = async ()=>{
      try {
        const d = await (await fetch('/playlist.json')).json();
        s.emit('admin:setPlaylist', d);
      } catch(e){
        alert('Konnte playlist.json nicht laden.');
      }
    };
    document.getElementById('start').onclick = ()=> s.emit('admin:startFromPlaylist');
    document.getElementById('next').onclick  = ()=> s.emit('admin:nextInPlaylist');
    document.getElementById('reveal').onclick= ()=> s.emit('admin:revealClicks');
    document.getElementById('judge').onclick = ()=> s.emit('admin:judge');
  </script>
</body>
</html>
